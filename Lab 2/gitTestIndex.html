<!DOCTYPE html>
<html>
<head>

    <title>My Basic Website</title>
    <style>
        /* Styling for the webpage */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: blue;
        }
        p {
            font-size: 14px;
        }
    </style>

<script>

// Function to handle the click event    
function handleClick(event) {
  var target = event.target;
  target.style.backgroundColor = "red";
}

// Element variable captures button tag with id "Button"
var element = document.getElementById("Button")

// Add a click event listener to the element, calling the handleClick function
element.addEventListener("click", handleClick);
</script>

</head>
<body>
    <h1 id="heading">Welcome to My Basic Website</h1>

    <!-- Button that triggers the handleClick function -->
    <button id="Button">Click me</button>

    


    <p>This is a paragraph of text.</p>
</body>
</html>
