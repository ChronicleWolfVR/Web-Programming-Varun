<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <!-- Define some basic styles for the website -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        nav {
            background-color: #f2f2f2;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav li {
            float: left;
        }
        nav li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav li a:hover {
            background-color: #ddd;
        }
        section {
            padding: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
    <!-- Include the Leaflet CSS file using a CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section>
        <h2>Welcome to My Website</h2>
        <p>Some content</p>
    </section>

    <!-- Include the Leaflet JavaScript file using a CDN -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- Create a div to hold the map -->
    <div id="map" style="width: 600px; height: 400px;"></div>

    <!-- Initialize the Leaflet map -->
    <script>
        // Create a new Leaflet map and set the view to a specific location and zoom level
        var mymap = L.map('map').setView([55.9533, -3.1883], 13);
        // Add a tile layer to the map using OpenStreetMap tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(mymap);

        // Add a marker to the map and bind a popup to it
        var marker = L.marker([55.9533, -3.1883]).addTo(mymap);
        marker.bindPopup("This is Edinburgh!").openPopup();

        // Add a circle to the map
        var circle = L.circle([55.9533, -3.1883], {
            color: 'red',
            fillColor: '#fff',
            fillOpacity: 0.5,
            radius: 350
        }).addTo(mymap);

        // Add a polygon to the map
        var polygon = L.polygon([
            [55.9533, -3.1883],
            [51., -0.06],
            [51.51, -0.047],
        ]).addTo(mymap);

        // Define a popup and add it to the map
        var popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at these coordinates: " + e.latlng.toString())
                .openOn(mymap);
        }
        mymap.on('click', onMapClick);
    </script>

    <footer>
        <p>&copy; 2022 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
