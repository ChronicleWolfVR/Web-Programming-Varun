<!DOCTYPE html>
<html>
<head>
    <title>Ajax Get Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Import jQuery library -->
    <script src="http://code.jquery.com/jquery.js"></script>
    
    
</head>
<body>    
    <!-- Display the retrieved data here -->
    <span id="data"></span>

    <!-- Login form -->
    <form onsubmit="validateUser(); return false;"> <!--Prevents page from reloading-->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
    </form>

    <script>
        $(document).ready(function(){
            // When the document is ready, grab the HTML 
        });
        
        // Function to validate user credentials
        function validateUser(){
            // Get the username and password from the form
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var autheticate = false;
            
            
            // Check if the credentials are valid (hard-coded for now)
            if(username == "admin" && password == "admin"){
                // If valid, retrieve the contents from the remote server
                alert("Valid username and password")
                autheticate = true;
            }
            else{
                // If invalid, display an error message
                alert("Invalid username or password");
            }

            if (autheticate == true){
                getContents();
            }
        }
        
        // Function to retrieve contents from remote server using AJAX
        function getContents(){
            $.ajax({
                url: 'https://f28wp.github.io/material/tasks/Task%2008%20-%20AJAX%20&%20JSON.html',
                success: function(data) {
                    console.log(data);
                    // Display the retrieved data in the HTML
                    $('#data').html( data );
                }
            });
        }
    </script>

</body>
</html>
