<!DOCTYPE html>
<html>
<head>
    <title>Ajax Get Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Import jQuery library -->
    <script src="http://code.jquery.com/jquery.js"></script>

    <style>
    body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            max-width: 400px;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            color: #333;
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            padding: 10px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    
    
</head>
<body>    
    <!-- Display the retrieved data here -->
    <span id="data"></span>

    <!-- Login form -->
    <form onsubmit="validateUser(); return false;"> <!--Prevents page from reloading-->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
    </form>

    <script>
        $(document).ready(function(){
            // When the document is ready, grab the HTML 
        });
        
        // Function to validate user credentials
        function validateUser(){
            // Get the username and password from the form
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var autheticate = false;
            
            
            // Check if the credentials are valid (hard-coded for now)
            if(username == "admin" && password == "admin"){
               // If valid set the autheticate variable to true
                autheticate = true;
            }
            else{
                // If invalid, display an error message
                alert("Invalid username or password");
            }

            if (autheticate == true){
                // Double check if the credentials are valid (hard-coded for now and not good practice)
            if(username == "admin" && password == "admin"){
                // If valid, retrieve the contents from the remote server
                alert("Valid username and password")
                autheticate = true;
                // Hide the form
                $('form').hide();
            }
                getContents();
            }
        }
        
        // Function to retrieve contents from remote server using AJAX
        function getContents(){
            $.ajax({
                url: 'https://f28wp.github.io/material/tasks/Task%2008%20-%20AJAX%20&%20JSON.html',
                success: function(data) {
                    console.log(data);
                    // Display the retrieved data in the HTML
                    $('#data').html( data );
                }
            });
        }
    </script>

</body>
</html>
