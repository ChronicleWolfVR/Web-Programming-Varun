<!DOCTYPE html>
<html>
<head>

    <title>My Basic Website</title>
    <style>
        /* Styling for the webpage */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: blue;
        }
        p {
            font-size: 14px;
        }
    </style>

<script>
function alertFunction() {
    alert("TypeOf function output: " + typeof (4+7));
}

</script>

</head>
<body>
    <h1 id="heading">Welcome to My Basic Website</h1>

    <!-- Button that triggers the handleClick function -->
    <button id="Button" onclick="alertFunction()" >Does nothing yet!</button>
    <form>
        <h1>Login Form</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="hidden" id="password" name="password" required>
        <input type="submit" value="Login">
    </form>
</body>

    


    <p>What crazy Javascript things can I do here?</p>
